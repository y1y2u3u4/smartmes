version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: smartmes-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-smartmes123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-smartmes}
      MYSQL_USER: ${MYSQL_USER:-smartmes}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-smartmes123}
      TZ: Asia/Shanghai
    volumes:
      # 持久化数据库数据
      - mysql-data:/var/lib/mysql
      # 挂载初始化脚本
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/init_data.sql:/docker-entrypoint-initdb.d/2-init_data.sql
      # MySQL配置文件
      - ./database/my.cnf:/etc/mysql/conf.d/my.cnf
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-smartmes123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - smartmes-network

  # 后端Spring Boot服务
  backend:
    build:
      context: ./smartmes-backend
      dockerfile: Dockerfile
    container_name: smartmes-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      # Spring配置
      SPRING_PROFILES_ACTIVE: prod
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-smartmes}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-smartmes}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-smartmes123}
      # JVM参数
      JAVA_OPTS: -Xms512m -Xmx1024m -XX:+UseG1GC
      TZ: Asia/Shanghai
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - smartmes-network
    volumes:
      # 日志持久化
      - backend-logs:/app/logs

  # 前端Nginx服务
  frontend:
    build:
      context: ./smartmes-frontend
      dockerfile: Dockerfile
    container_name: smartmes-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      TZ: Asia/Shanghai
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - smartmes-network

# 网络配置
networks:
  smartmes-network:
    driver: bridge

# 数据卷配置
volumes:
  mysql-data:
    driver: local
  backend-logs:
    driver: local
